<!DOCTYPE html>
<html>
<head>
    <style>
      .btn-group button {
  display:block;
  cursor: pointer; /* Pointer/hand icon */
  float: left; /* Float the buttons side by side */
}

/* Clear floats (clearfix hack) */
.btn-group:after {
  content: "";
  clear: both;
  display: block;
}

.btn-group button:not(:last-child) {
  border-right: none; /* Prevent double borders */
}

/* Add a background color on hover */
.btn-group button:hover {
  background-color: #3e8e41;
}

        .axis path,
        .axis line {
            fill: none;
            stroke: black;
        }

        .line {
            fill: none;
            stroke: red;
            stroke-width: 2px;
        }

        .tick text {
            font-size: 12px;
        }

        .tick line {
            opacity: 0.2;
            stroke-dasharray: 5 5;
        }



        .axises {
        .x-axis{
            font: 12px sans-serif;
        }
        .x-grid line {
            stroke: #D3D3D3;
        }
        .y-axis, .grp-axis {
            line, path{
            stroke: none;
        }
        text {
            fill: #2F4F4F;
        }
        }
        
        .series-group {
            fill-opacity: 0.6;
            stroke: #808080;
            stroke-opacity: 0.2;
        }

        .series-segment {
            stroke: none;
        }

        .series-group, .series-segment {
            cursor: pointer;
        }

        .legend {
            font-family: Sans-Serif;
            .legendText;

        {
            fill: #666;
        }

        }

   
        }

        .brusher {
            .grid-background;

        {
            fill: lightgrey;
        }

        /*.axis path {
            display: none;
        }*/

        .tick text {
            text-anchor: middle;
        }

        .grid {
            line, path;

        {
            stroke: #fff;
        }

        }
        }

        
    </style>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js"></script>   
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="rndata.js"></script> 
<script src="../src/dateform.js"></script>
<script src="../src/pegChart.js"></script>

        <div id="emptybtn"></div>
        <div id="deletebtn"></div>
        <div id="newbtn"></div>
        <div id="savebtn"></div>
    </div>

    <div id="myPlot"></div>

    <script>

        //get saved data
        //  var myData = localStorage.hasOwnProperty('myData') ? JSON.parse(localStorage.getItem("myData")) : getRandomData();

        var myData = getRandomData();

</body>
